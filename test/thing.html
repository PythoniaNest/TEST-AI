<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #74ebd5, #9face6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .profile-card {
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 350px;
        width: 100%;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        overflow: hidden;
    }

    .profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #9face6;
    }

    .profile-card input[type="file"] {
        display: none;
    }

    .upload-label {
        background: #9face6;
        padding: 8px 16px;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9rem;
        margin-bottom: 15px;
        display: inline-block;
    }

    .form-input {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .profile-button {
        background: #74ebd5;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .profile-button:hover {
        opacity: 0.85;
        transform: translateY(-2px);
        transition: all 0.3s ease;
    }

    @media (max-width: 500px) {
        .profile-card {
            padding: 15px;
        }
    }
</style>
</head>
<body>

<div class="profile-card">
    <img id="profile-picture" src="https://via.placeholder.com/120" alt="Profile Picture">
    <label for="photo" class="upload-label">Change Photo</label>
    <input type="file" id="photo" accept="image/*" onchange="displayProfilePicture()">

    <input type="text" id="name" class="form-input" placeholder="Full Name">
    <input type="email" id="email" class="form-input" placeholder="Email">
    <textarea id="bio" class="form-input" placeholder="Write a short bio..."></textarea>

    <button class="profile-button" onclick="submitForm()">Save Profile</button>
</div>

<script>
function displayProfilePicture() {
    const fileInput = document.getElementById('photo');
    const profileImg = document.getElementById('profile-picture');

    if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            profileImg.src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
    }
}

function submitForm() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const bio = document.getElementById('bio').value.trim();

    if (!name || !email || !bio) {
        alert("Please fill out all fields.");
        return;
    }

    if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Please enter a valid email.");
        return;
    }

    alert("Profile saved successfully!");
}
</script>

</body>
</html>
