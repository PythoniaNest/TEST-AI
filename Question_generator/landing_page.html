<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing_page.css">
</head>
<body>
    <a href="../index.html" class="back-button">
        ‚Üê Back to Home
    </a>
    <div class="container">
        <h1 class="page-title">Math Question Generator</h1>
        <p>Score: <span id="score">0</span> / <span id="total">5</span></p>
        
        <div class="generator-form">
            <div class="input-group">
                <label for="questionCount">Number of Questions:</label>
                <input type="number" id="questionCount" value="5" min="1" max="20">
            </div>
            
            <button class="primary-btn" onclick="generateQuestions()">Generate Questions</button>
        </div>

        <div id="questions-list">
            <!-- Questions will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
