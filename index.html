<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYTHONIA - Welcome to our community</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="success-message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <img src="logo.png" alt="PYTHONIA" class="logo" onerror="this.style.display='none'; this.nextElementSibling.classList.add('show');">
                <div class="logo-fallback">P</div>
                <span class="logo-text">PYTHONIA</span>
            </div>
            <div class="nav-items">
                <a href="index.html" class="nav-link home">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="notes.html" class="nav-link">Notes</a>
                <a href="test.html" class="nav-link">Test</a>
                <a href="signin.html" class="nav-link signin-link">Sign in</a>
            </div>
            <button class="register-btn" onclick="window.location.href='register.html'">Register</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-container">
            <div class="left-section">
                <h1 class="main-title">Master Learning with <span class="highlight">AI-Powered Tests</span></h1>
                <p class="subtitle">Enhance your knowledge with intelligent assessments and personalized learning experiences</p>
                <button class="explore-btn" onclick="window.location.href='onboarding.html'">Start Learning Now</button>
                <div class="illustration">
                    <div class="rocket-container">
                        <div class="rocket">
                            <div class="rocket-body"></div>
                            <div class="rocket-nose"></div>
                            <div class="rocket-fins"></div>
                            <div class="rocket-flame"></div>
                        </div>
                        <div class="clouds">
                            <div class="cloud cloud1"></div>
                            <div class="cloud cloud2"></div>
                            <div class="cloud cloud3"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="signin-form">
                    <div class="form-header">
                        <h2>Sign In</h2>
                    </div>
                    <form id="signinForm">
                        <div class="input-group">
                            <input type="email" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="signin-btn">SIGN IN</button>
                    </form>
                    
                    <div class="divider">
                        <span>Or connect with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn apple-btn">
                            <i class="fab fa-apple"></i>
                        </button>
                        <button class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
