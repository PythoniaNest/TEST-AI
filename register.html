<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PYTHONIA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <img src="logo.png" alt="PYTHONIA" class="logo">
                <span class="logo-text">PYTHONIA</span>
            </div>
            <div class="nav-items">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="notes.html" class="nav-link">Notes</a>
                <a href="test.html" class="nav-link">Test</a>
                <a href="signin.html" class="nav-link signin-link">Sign in</a>
            </div>
            <button class="register-btn home" onclick="window.location.href='register.html'">Register</button>
        </div>
    </nav>

    <main class="signin-page">
        <div class="signin-container">
            <div class="signin-form">
                <div class="form-header">
                    <h2>Join PYTHONIA</h2>
                </div>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the Terms & Conditions
                        </label>
                    </div>
                    <button type="submit" class="signin-btn">CREATE ACCOUNT</button>
                </form>
                
                <div class="divider">
                    <span>Or connect with</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn apple-btn">
                        <i class="fab fa-apple"></i>
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>
                
                <div class="signup-link">
                    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
